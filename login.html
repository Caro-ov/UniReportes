<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Unireportes - Iniciar Sesión</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="css/login.css"/>
</head>
<body>
    <div class="contenedor-login">
        <!-- Sección izquierda con imagen -->
        <div class="seccion-imagen">
            <img alt="Preferencias de configuración" class="imagen-fondo" src="img/login/Preferences.gif"/>
            <div class="texto-imagen">
                <h2 class="titulo-imagen">Reporta y mejora la infraestructura de tu universidad.</h2>
                <p class="subtitulo-imagen">Tu voz es clave para un mejor campus.</p>
            </div>
        </div>

        <!-- Sección derecha con formulario -->
        <div class="seccion-formulario">
            <div class="contenedor-formulario">
                <div class="encabezado-login">
                    <div class="logo-login">
                        <span class="material-symbols-outlined icono-logo">school</span>
                        <h1 class="titulo-logo">Unireportes</h1>
                    </div>
                    <h2 class="titulo-login">Iniciar Sesión</h2>
                    <p class="subtitulo-login">o <a class="enlace-registro" href="#">crea una cuenta nueva</a></p>
                </div>

                <div class="contenedor-form">
                    <form action="/auth/login" class="formulario-login" method="POST">
                        <input name="remember" type="hidden" value="true"/>
                        
                        <div class="campo-formulario">
                            <label class="etiqueta-campo" for="student-id">Código</label>
                            <div class="campo-con-icono">
                                <span class="material-symbols-outlined icono-campo">badge</span>
                                <input class="input-campo" id="student-id" name="student-id" placeholder="202412345" required type="text"/>
                            </div>
                        </div>

                        <div class="campo-formulario">
                            <label class="etiqueta-campo" for="email-address">Correo Electrónico</label>
                            <div class="campo-con-icono">
                                <span class="material-symbols-outlined icono-campo">mail</span>
                                <input autocomplete="email" class="input-campo" id="email-address" name="email" placeholder="tu.correo@universidad.edu" required type="email"/>
                            </div>
                        </div>

                        <div class="campo-formulario">
                            <label class="etiqueta-campo" for="password">Contraseña</label>
                            <div class="campo-con-icono">
                                <span class="material-symbols-outlined icono-campo">lock</span>
                                <input autocomplete="current-password" class="input-campo" id="password" name="password" placeholder="••••••••" required type="password"/>
                            </div>
                        </div>

                        <div class="opciones-formulario">
                            <div class="recordar-usuario">
                                <input class="checkbox-recordar" id="remember-me" name="remember-me" type="checkbox"/>
                                <label class="etiqueta-recordar" for="remember-me">Recuérdame</label>
                            </div>
                            <div class="enlace-olvido">
                                <a class="enlace-contraseña" href="#">¿Olvidaste tu contraseña?</a>
                            </div>
                        </div>

                        <div class="contenedor-boton">
                            <button class="boton-login" type="submit">Iniciar Sesión</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/login.js"></script>
</body>
</html>
