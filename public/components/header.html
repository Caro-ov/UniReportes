<!-- Modal de confirmación para cerrar sesión -->
<div id="modal-logout" class="modal-confirmacion">
    <div class="modal-contenido">
        <div class="modal-icono">
            <span class="material-symbols-outlined">logout</span>
        </div>
        <h3 class="modal-titulo">¿Cerrar sesión?</h3>
        <p class="modal-mensaje">¿Estás seguro de que quieres cerrar sesión? Tendrás que volver a iniciar sesión para acceder.</p>
        <div class="modal-botones">
            <button type="button" class="boton-modal boton-cancelar" id="btn-cancelar-logout">
                Cancelar
            </button>
            <button type="button" class="boton-modal boton-confirmar" id="btn-confirmar-logout">
                Cerrar sesión
            </button>
        </div>
    </div>
</div>
