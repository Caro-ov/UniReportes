<!-- Contenido del header -->
<div class="header-contenido">
    <button class="boton-menu-movil">
        <span class="material-symbols-outlined">menu</span>
    </button>
    <div class="controles-usuario">
        <button class="boton-notificaciones notification-btn" id="btnNotificaciones">
            <span class="material-symbols-outlined">notifications</span>
            <span class="badge-count" id="badgeNotificaciones" style="display: none; position: absolute; top: 0; right: 0; background: #ef4444; color: white; font-size: 10px; padding: 2px 5px; border-radius: 10px; font-weight: bold;">0</span>
        </button>
        
        <!-- Panel de notificaciones usando estilos existentes -->
        <div class="panel-notificaciones" id="panelNotificaciones">
            <div class="header-panel">
                <h3>Notificaciones</h3>
                <button class="cerrar-panel" id="btnMarcarTodas" title="Marcar todas como leídas">
                    <span class="material-symbols-outlined">done_all</span>
                </button>
            </div>
            
            <div class="contenido-panel" id="contenidoNotificaciones">
                <!-- Las notificaciones se cargarán aquí dinámicamente -->
            </div>
            
            <div class="footer-panel">
                <a href="#" class="ver-todos" id="verTodasNotif">Ver todas las notificaciones</a>
            </div>
        </div>
        
        <div class="perfil-completo">
            <div class="usuario-info-header">
                <p class="usuario-nombre-header">Name Lastname</p>
                <p class="usuario-rol-header">Rol</p>
            </div>
            <div class="dropdown-perfil user-dropdown">
                <button class="perfil-usuario" id="dropdownPerfil">
                    <div class="avatar-usuario"></div>
                </button>
                <div class="menu-desplegable" id="menuPerfil">
                    <a href="perfil.html" class="opcion-menu" data-spa-nav="perfil">
                        <span class="material-symbols-outlined">person</span>
                        Mi perfil
                    </a>
                    <a href="ayuda.html" class="opcion-menu" data-spa-nav="ayuda">
                        <span class="material-symbols-outlined">help</span>
                        Ayuda
                    </a>
                    <hr class="separador-menu">
                    <a href="#" class="opcion-menu cerrar-sesion logout-btn">
                        <span class="material-symbols-outlined">logout</span>
                        Cerrar sesión
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal de confirmación para cerrar sesión -->
<div id="modal-logout" class="modal-confirmacion">
    <div class="modal-contenido">
        <div class="modal-icono">
            <span class="material-symbols-outlined">logout</span>
        </div>
        <h3 class="modal-titulo">¿Cerrar sesión?</h3>
        <p class="modal-mensaje">¿Estás seguro de que quieres cerrar sesión? Tendrás que volver a iniciar sesión para acceder.</p>
        <div class="modal-botones">
            <button type="button" class="boton-modal boton-cancelar" id="btn-cancelar-logout">
                Cancelar
            </button>
            <button type="button" class="boton-modal boton-confirmar" id="btn-confirmar-logout">
                Cerrar sesión
            </button>
        </div>
    </div>
</div>
