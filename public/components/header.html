<!-- Contenido del header -->
<div class="header-contenido" style="display: flex !important; align-items: center !important; justify-content: space-between !important; width: 100% !important; height: 100% !important; padding: 0 12px !important; max-width: 100% !important; margin: 0 !important; gap: 12px !important;">
    <button class="boton-menu-movil" style="display: flex !important; align-items: center !important; justify-content: center !important; flex-shrink: 0 !important; width: 44px !important; height: 44px !important;">
        <span class="material-symbols-outlined">menu</span>
    </button>
    <div class="controles-usuario" style="display: flex !important; gap: 8px !important; align-items: center !important; flex-shrink: 0 !important; margin-left: auto !important;">
        <button class="boton-notificaciones notification-btn">
            <span class="material-symbols-outlined">notifications</span>
            <span class="badge-count" style="display: none;">0</span>
        </button>
        
        <!-- Panel de notificaciones -->
        <div class="panel-notificaciones">
            <div class="header-panel">
                <h3>Notificaciones</h3>
                <button class="cerrar-panel">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            <div class="contenido-panel">
                <div class="notificaciones-lista">
                    <!-- Las notificaciones se cargarán dinámicamente aquí -->
                    <div class="notificacion-vacia">
                        <span class="material-symbols-outlined">notifications_off</span>
                        <p>No tienes notificaciones</p>
                    </div>
                </div>
            </div>
            <div class="footer-panel">
                <button class="btn-marcar-leidas">Marcar todas como leídas</button>
            </div>
        </div>
        
        <div class="perfil-completo">
            <div class="usuario-info-header">
                <p class="usuario-nombre-header">Name Lastname</p>
                <p class="usuario-rol-header">Rol</p>
            </div>
            <div class="dropdown-perfil user-dropdown">
                <button class="perfil-usuario" id="dropdownPerfil">
                    <div class="avatar-usuario"></div>
                </button>
                <div class="menu-desplegable" id="menuPerfil">
                    <a href="perfil.html" class="opcion-menu" data-spa-nav="perfil">
                        <span class="material-symbols-outlined">person</span>
                        Mi perfil
                    </a>
                    <a href="ayuda.html" class="opcion-menu" data-spa-nav="ayuda">
                        <span class="material-symbols-outlined">help</span>
                        Ayuda
                    </a>
                    <hr class="separador-menu">
                    <a href="#" class="opcion-menu cerrar-sesion logout-btn">
                        <span class="material-symbols-outlined">logout</span>
                        Cerrar sesión
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal de confirmación para cerrar sesión -->
<div id="modal-logout" class="modal-confirmacion">
    <div class="modal-contenido">
        <div class="modal-icono">
            <span class="material-symbols-outlined">logout</span>
        </div>
        <h3 class="modal-titulo">¿Cerrar sesión?</h3>
        <p class="modal-mensaje">¿Estás seguro de que quieres cerrar sesión? Tendrás que volver a iniciar sesión para acceder.</p>
        <div class="modal-botones">
            <button type="button" class="boton-modal boton-cancelar" id="btn-cancelar-logout">
                Cancelar
            </button>
            <button type="button" class="boton-modal boton-confirmar" id="btn-confirmar-logout">
                Cerrar sesión
            </button>
        </div>
    </div>
</div>
